function isEmail(email) {
   var re =
      /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
   return re.test(email);
}

function showMsg(field, data) {
   $(field).fadeIn().html(data);
   setTimeout(function() {
      $(field).fadeOut('slow');
   }, 4000);
}

$("#send").click(function() {
   var name = $("#name").val();
   var email = $("#email").val();
   var message = $("#message").val();
   var question = $("#question").val();
   var captcha = grecaptcha.getResponse();

   if (name == "" || email == "" || message == "" || question == "") {
      showMsg("#showMsg", " <i class='fa fa-times' /> All fields are required");
      $("#showMsg").removeClass('response-success');
      $("#showMsg").addClass('response-danger');
   } else if (!isEmail(email)) {
      showMsg("#showMsg", "<i class='fa fa-times' /> Invalid Email Address");
      $("#showMsg").removeClass('response-success');
      $("#showMsg").addClass('response-danger');
   } else if (!captcha) {
      showMsg("#showMsg", "<i class='fa fa-times' /> Invalid Captcha");
      $("#showMsg").removeClass('response-success');
      $("#showMsg").addClass('response-danger');
   } else {
      $.ajax({
         method: "POST",
         url: "php/sendMail.php",
         data: {
            name: name,
            email: email,
            message: message,
            question: question
         },
         success: function(data) {
            showMsg("#showMsg", `<i class='fa fa-check' /> ${data}`);
            $("#showMsg").removeClass('response-danger');
            $("#showMsg").addClass('response-success');
            $("#contactForm")[0].reset();
         }
      });
   }
});
